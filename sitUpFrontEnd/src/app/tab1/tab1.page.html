<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center">
      Set-Up!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="{'custom-ion-content': isToBack}">

  <ion-grid>

    <ion-row class="center icon">
      <ion-col>
        <ion-icon color="success" name="sunny-outline" isActive=true></ion-icon> <span color="success">Right</span>
      </ion-col>
      <ion-col>
        <ion-button (click)="switchCamera()" fill="clear" color="medium">
          <ion-icon name="sync-circle-outline"> </ion-icon> <span>Switch</span>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-icon color="danger" name="sunny-outline"></ion-icon> <span color="danger">Wrong</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>This should be a screen to AI </ion-card-subtitle>
            <br>
          </ion-card-header>

          <ion-card-content>
            <ion-button (click)="startCameraAbove()" expand="block" shape="round">
              <ion-icon slot="start" name="arrow-forward-circle" color="secondary"></ion-icon>
              Connect
            </ion-button>
            <ion-button shape="round" expand="block" color="success" (click)="takePicture()">Take Picture</ion-button>
            <ion-button shape="round" expand="block" color="danger" (click)="stopCamera()">Disconnect</ion-button>
            <br>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="center">
          <ion-text color="success">
            Correct Posture Time <br>
          </ion-text>
          <h2 class="center"> 00 </h2>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="center">
          <ion-text color="danger">
            Wrong Posture Time <br>
          </ion-text>
          <h2 class="center"> 00 </h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row> <br> </ion-row>
    <ion-row>
      <ion-button class="center" shape="round" color="success" (click)="takePicture()">Set A Goal!</ion-button>
    </ion-row>
    <ion-row> <br> </ion-row>
    <ion-row>
      <ion-text color="primary" class="center">
        Keep Going!
      </ion-text>
    </ion-row>


  </ion-grid>

</ion-content>
